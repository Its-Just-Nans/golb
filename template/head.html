<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8" />
<meta name="description" content="Just a simple knowledge base" />
<meta name="generator" content="golb" />
<link rel="icon" href="/favicon.ico" />
<link rel="sitemap" type="application/xml" href="/sitemap.xml" />
<link rel="stylesheet" href="./style.css" />
<script src="./lunr.js" defer></script>
<script>
    document.addEventListener("DOMContentLoaded", async (event) => {
        try {
            const file = await fetch("./search.json");
            const json = await file.json();
            const indexed = lunr.Index.load(json);
            window.searcher = indexed;
        } catch (e) {
            console.error("Error loading index:", e);
        }
    });
</script>
