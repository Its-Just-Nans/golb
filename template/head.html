<script src="./lunr.js"></script>
<script>
    fetch("./search.json")
        .then((response) => {
            return response.json();
        })
        .then((indexData) => {
            // Load the index into Lunr.js
            const idx = lunr.Index.load(indexData);
            window.searcher = idx;
        })
        .catch((error) => {
            console.error("Error loading index:", error);
        });
</script>
